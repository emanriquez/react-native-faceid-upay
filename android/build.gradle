buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()


        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('FaceidUpay_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('FaceidUpay_minSdkVersion', 16)
        targetSdkVersion safeExtGet('FaceidUpay_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }





    // sourceSets {
    //     main {
    //         jniLibs.srcDirs = ['../libs/jniLibs']
    //     }
    // }

}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()

    maven { url 'https://maven.microblink.com' }



}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
       implementation project(':deviceSecurity')
        implementation project(':faceIdLibRelease')
        implementation project(':facetec')
        implementation 'androidx.appcompat:appcompat:1.2.0'
        implementation 'com.google.android.material:material:1.3.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
        testImplementation 'junit:junit:4.+'
        implementation 'androidx.multidex:multidex:2.0.0'
        androidTestImplementation 'androidx.test.ext:junit:1.1.3'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
        implementation 'com.squareup.okhttp3:okhttp:3.12.1'
        implementation 'com.squareup.okio:okio:1.15.0'
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.google.code.gson:gson:2.8.5'
        implementation('com.microblink:blinkid:5.10.0@aar') {
            transitive = true
        }
        implementation 'com.android.volley:volley:1.2.0'
        implementation "com.orhanobut:hawk:2.0.1"
        implementation group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '3.3.0'
        implementation 'com.jakewharton.threetenabp:threetenabp:1.2.4'
        implementation 'com.github.gcacace:signature-pad:1.3.1'
        implementation 'io.nlopez.smartlocation:library:3.3.3'
        implementation 'io.nlopez.smartlocation:rx:3.3.3'
        implementation 'com.google.android.gms:play-services-maps:17.0.0'
        implementation 'com.google.android.gms:play-services-location:17.0.0'
        implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
        implementation 'com.google.code.gson:gson:2.8.9'
}
